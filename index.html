<!DOCTYPE html>
<html ng-app="githubViewer">
<head>
    <title>Github API User Viewer</title>    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/GitHub.js"></script>
</head>
<body ng-controller="MainController">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>{{message}}</h1>
                {{countdown}}
                <form name="searchUser" ng-submit="search(username)">
                    <fieldset>
                        <legend>Search for a GitHub user</legend>
                        <div class="form-group">
                            <input class="form-control" type="search" required placeholder="Username" ng-model="username" />
                        </div>
                        <div class="form-group">
                            <input class="btn btn-default" type="submit" value="Search" />
                        </div>
                    </fieldset>
                </form>

                <p>{{ error }}</p>

                <div ng-include="'userdetails.html'" ng-show="user"></div>
            </div>
        </div>
    </div>
</body>
</html>
