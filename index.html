<!DOCTYPE html>
<html ng-app="githubViewer">

<head>
    <title>Github API User Viewer</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Material Design fonts -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">


    <!-- CSS Libs -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/4.0.2/bootstrap-material-design.css">


    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body ng-controller="MainController">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>{{message}}</h1>
                {{countdown}}
                <form name="searchUser" ng-submit="search(username)">
                    <fieldset>
                        <legend>Search for a GitHub user</legend>
                        <div class="form-group">
                            <input class="form-control" type="search" required placeholder="Username" ng-model="username" />
                        </div>
                        <div class="form-group">
                            <input class="btn btn-default" type="submit" value="Search" />
                        </div>
                    </fieldset>
                </form>

                <p>{{ error }}</p>

                <div ng-include="'userdetails.html'" ng-show="user"></div>
            </div>
        </div>
    </div>

    <!-- JS Libs -->
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>
    <script src="js/GitHub.js"></script>
</body>

</html>
