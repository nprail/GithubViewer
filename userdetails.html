<div id="userDetails">
    <h2>Name: {{user.name}}</h2>
    <p>Location: {{user.location}}</p>
    <img ng-src="{{user.avatar_url}}" title="{{user.name}}" class="img-thumbnail" style="height: 80px" />
</div>

<br />
<div class="form-group">
    <label class="col-lg-1 control-label" for="select">Order by</label>
    <div class="col-lg-6">
        <select class="form-control col-md-6" name="select" ng-model="repoSortOrder">
            <option value="+name">Name</option>
            <option value="-stargazers_count">Stars</option>
            <option value="+language">Language</option>
        </select>
    </div>
</div>
<table class="table table-striped table-hover ">
    <thead>
        <tr>
            <th>Name</th>
            <th>Stars</th>
            <th>Language</th>
            <th>Link</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="repo in repos | orderBy:repoSortOrder">
            <td>{{repo.name}}</td>
            <td>{{repo.stargazers_count | number}}</td>
            <td>{{repo.language}}</td>
            <td><a target="_blank" href="{{repo.html_url}}">{{repo.html_url}}</a></td>
        </tr>
    </tbody>
</table>
